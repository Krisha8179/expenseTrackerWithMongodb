<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../public/expense.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</head>
<body id="body">
    <div class="container">
        <br/>
        <button id="logout">Logout</button>
        <h1>Expense Tracker</h1>
        <br/>
        <form id="myForm" onsubmit="saveDetails(event)">
            <label for="amount" >Choose Expenseamount:</label>
            <input type="number" id="amount"  required>
            <label for="description" >Choose description:</label>
            <input type="text" id="description"  required>
            <label for="category"  >Choose a category:</label>
            <select id="category">
                <option>fuel</option>
                <option>food</option>
                <option>electricity</option>
                <option>movie</option>
            </select>
            <button id="btn">Add Expense</button>
        </form>
    </div>
    <div class="premium-section">
        <button id="rzp-button">Buy Premium</button>
        <p id="message"></p>
    </div>
    <div class="container">
        <div class="pagination-header">
            <h1>Expenses</h1>
            <!--<button onclick="download()" id="downloadexpense">Download File</button> -->
            <select id="numberOfRows" onchange="numberOfRows()">
                <option selected>None</option>
                <option >2</option>
                <option>5</option>
                <option>10</option>
            </select>
            <label>Select number of rows</label>
        </div>

            <table>
                <thead>
                    <tr>
                        <td>Description</td>
                        <td>Expense amount</td>
                        <td>Category</td>
                        <td>Delete</td>
                        <td>Edit</td>

                    </tr>
                </thead>
                <tbody id="expenses">

                </tbody>
            </table>
        <ul id="pagination"></ul>

        <div id="leaderboard-details">

        </div>
    </div>
    
    <ul id="previousDownloads"></ul>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="./expense.js" defer></script>

</body>

</html>
